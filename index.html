<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Les petits plats</title>
</head>
<body>

  <a href="#main" class="skip-link">Aller au contenu principal</a>

  <header>
    <a class="banner-link" href="http://127.0.0.1:5500/index.html" title="home page">
      <img  class="banner-logo logo" src="assets/img/Logo.png"  alt="Logo les petits plats">
    </a>

    <h1 class="center">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
  
    <div id="header_search" class="header_search">
      <form id="search" class="search-menu" action="http://127.0.0.1:5500/index.html" methode="post" role="search">
        <div class="search-rb">
          <label for="search-q" class="visuallyhidden">Rechercher</label>
          <input id="search-q" class="search-q filterInput" name="q" placeholder="Rechercher une recette, un ingrédient, ..." value="" type="text">
        </div>
        <span class="header_delete-main deleteData" tabindex="0"></span>
        <input class="search-submit" value="OK" name="recherche-submit" type="submit">
      </form>
    </div>
  </header>


  <main id="main">
      
    <div class="main_filter">

      <div class="main_filter-all">
        <div class="main_filter-ingredients single-filter">
            <button id="btn-display-dropdown-ingredients" class="btn_drop" type="button" role="listbox" aria-haspopup="true"  aria-active="descendant" aria-expanded="false" aria-controls="expandable" aria-label="Rechercher par ingrédient">
              <span id="btn-display-dropdown-ingredients-title" class="btn-display-dropdown-title">Ingrédients</span>
              <svg id="arrowIngredients" class="rotate arrow bx bx-chevron-up" width="15" height="8" viewBox="0 0 15 8" fill="none" aria-hidden="true"  role="img" focusable="false"  xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
              </svg> 
            </button>

            <div id="main_filter-bar-ingredients" class="filter-bar-single main_filter-bar-ingredients" aria-hidden="true">
              <form id="filter-ingredients" class="filter-ingredients" methode="post" role="filter">
                <div class="single-filter-bar-btn">
                  <label for="filter-sort-ingredients" class="visuallyhidden">Rechercher par ingrédient</label>
                  <input id="filter-sort-ingredients" class="filter-q filterInput" name="q" value="" type="text">
                  <span class="delete deleteData deleteData-ingredients" tabindex="0"></span>
                  <span class="filter-bar-submit" value="OK" name="recherche-submit-ingredients" focusable="false" type="button">
                </div>
              </form>
            </div>
        </div>

        <div class="main_filter-appliances single-filter">
          <button id="btn-display-dropdown-appliances" class="btn_drop" type="button" role="listbox" aria-haspopup="true"  aria-active="descendant" aria-expanded="false" aria-controls="expandable" aria-label="Rechercher par appareil">
            <span id="btn-display-dropdown-appliances-title" class="btn-display-dropdown-title">Appareils</span>
            <svg id="arrowappliances" class="rotate arrow bx bx-chevron-up" width="15" height="8" viewBox="0 0 15 8" fill="none" aria-hidden="true"  role="img" focusable="false"  xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
            </svg> 
          </button>

          <div id="main_filter-bar-appliances" class="filter-bar-single main_filter-bar-appliances">
            <form id="filter-appliances" class="filter-appliances" methode="post" role="filter">
              <div class="single-filter-bar-btn">
                <label for="filter-sort-appliances" class="visuallyhidden">Rechercher par appliances</label>
                <input id="filter-sort-appliances" class="filter-q filterInput" name="q" value="" type="text">
                <span class="delete deleteData deleteData-appliances" tabindex="0"></span>
                <span class="filter-bar-submit" value="OK" name="recherche-submit-appliances" focusable="false" type="button">
              </div>
            </form>
          </div>
        </div>
  
        <div class="main_filter-ustensils single-filter">
          <button id="btn-display-dropdown-ustensils" class="btn_drop" type="button" role="listbox" aria-haspopup="true"  aria-active="descendant" aria-expanded="false" aria-controls="expandable" aria-label="Rechercher par ustensiles">
            <span id="btn-display-dropdown-ustensils-title" class="btn-display-dropdown-title">Ustensiles</span>
            <svg id="arrowUtensils" class="rotate arrow bx bx-chevron-up" width="15" height="8" viewBox="0 0 15 8" fill="none" aria-hidden="true"  role="img" focusable="false"  xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
            </svg> 
          </button>

          <div id="main_filter-bar-ustensils" class=" filter-bar-single main_filter-bar-ustensils">
            <form id="filter-ustensils" class="filter-ustensils" methode="post" role="filter">
              <div class="single-filter-bar-btn">
                <label for="filter-sort-ustensils" class="visuallyhidden">Rechercher par ustensiles</label>
                <input id="filter-sort-ustensils" class="filter-q filterInput" name="q" value="" type="text">
                <span class="delete deleteData deleteData-ustensils" tabindex="0"></span>
                <span class="filter-bar-submit" value="OK" name="recherche-submit-ustensils" focusable="false" type="button">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="numberTotalRecipes"></div>
    </div>
    <div class="main_tag"></div>
    <div id="main_allRecipes" class="main_allRecipes">

    </div>

  </main>

  <script type="module" src="./../scripts/pages/index.js"></script>
</body>
</html>
